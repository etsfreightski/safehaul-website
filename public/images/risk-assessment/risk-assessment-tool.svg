<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="250" fill="#f8f9fa"/>
  
  <!-- Circular gauge background -->
  <circle cx="125" cy="125" r="100" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Gauge segments -->
  <path d="M 125,125 L 125,25 A 100,100 0 0,1 216.5,125 Z" fill="#28a745" opacity="0.7"/>
  <path d="M 125,125 L 216.5,125 A 100,100 0 0,1 125,225 Z" fill="#ffc107" opacity="0.7"/>
  <path d="M 125,125 L 125,225 A 100,100 0 0,1 33.5,125 Z" fill="#dc3545" opacity="0.7"/>
  
  <!-- Center circle -->
  <circle cx="125" cy="125" r="15" fill="#495057"/>
  
  <!-- Gauge needle -->
  <path d="M 125,125 L 125,35" stroke="#212529" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Text elements -->
  <text x="125" y="170" font-family="Arial" font-size="14" fill="#495057" text-anchor="middle">FREE</text>
  <text x="125" y="190" font-family="Arial" font-size="14" fill="#495057" text-anchor="middle">RISK ASSESSMENT</text>
  
  <!-- Tick marks -->
  <g stroke="#6c757d" stroke-width="2">
    <line x1="125" y1="35" x2="125" y2="45"/>
    <line x1="215" y1="125" x2="205" y2="125"/>
    <line x1="125" y1="215" x2="125" y2="205"/>
    <line x1="35" y1="125" x2="45" y2="125"/>
  </g>
</svg>
